<div class="container contin-custom">
  <div class="card">
    <div class="card-header"><h1>Login to continue</h1></div>
     <div class="card-body">
         <form name="form" (ngSubmit)="webStorage()">
          <div class="form-group">            
                <label for="firstName">User Name</label>
                <input type="text" class="form-control" name="uname" [(ngModel)]="model.uname" />
            </div>
            <div class="form-group">            
              <label for="firstName">Password</label>
              <input type="password" class="form-control" name="pass"  [(ngModel)]="model.pass"/>
          </div>
          <div class="form-group">
                <button type="submit" class="btn-custom" name="login" id="login" >Login</button>
            </div>
         </form>     
     </div>
  </div>
</div>
